    <div class="container" id="videoPlayer">
        <div class="sideBar">
            <span class="no-padding">
                <img src="img/home.png" class="left" id="btnHome" title="Visit My Homepage" onclick="window.open('https://blog.csdn.net/superxxd')" />
            </span>
            <div id="input">
                <select id="protocol" onchange="onSelectProto()">
                    <option value="webrtc">metaRTC</option>
                    <option value="mqtt">MQTT</option>
                    <option value="http">HTTP</option>
                    <option value="ws">WS</option>
                    <option value="httpFlv">HTTP-FLV</option>
                </select>
                <!-- <input type="text" id="inputUrl" value="webrtc://192.168.0.18:1988/live/livestream" style="width:240px"/> -->
                <input type="text" id="inputUrl" value="http://127.0.0.1:8081/api/webrtc/playpro?streamPath=live/livestream" style="width:240px"/>
<!--                 <select id="decodeType" onchange="onSelectDecode()">
                    <option value="H264">H264</option>
                    <option value="H265">H265</option>
                </select> -->
                <select id="resolutionId" onchange="onSelectResolution()">
                    <option value="1080">F_1080</option>
                    <option value="720">F_720</option>
                    <option value="540">F_540</option>
                    <option value="360">F_360</option>                                       
                </select>                
                设备名称: <input type="text"  name="devicename" id="deviceId" value="4E:7B:BF:71:D6:B4" style="width:80px"/>
                拉流名称: <input type="text"  name="streamname" id="streamId" value="metartc" style="width:80px"/>

            </div>
        </div>
        <div class="canvasDiv">
            <div class="loadEffect" id="loading" style="display:none;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- <canvas id="playCanvas" width="1920" height="1080"></canvas> -->
        </div>
        <div class="sideBar">
            <span class="no-padding">
                <img src="img/play.png" class="left" id="btnPlayVideo" onclick="handleVideo()" />
            </span>
            <span class="no-padding" style=" padding-left:5px;">
                <img src="img/stop.png" class="left" id="btnStopVideo" onclick="stopVideo()" />
            </span>
            <span class="track-padding">
            </span>
            <span class="no-padding">
                <input id="timeTrack" type="range" value="0">
            </span>
            <span class="no-padding" style=" padding-left:10px;">
                <label id="timeLabel">00:00:00/00:00:00</label>
            </span>
            <span class="no-padding right">
                <img src="img/fullscreen.png" class="right" id="btnFullscreen" onclick="fullscreen()" />
            </span>
        </div>
    </div> 
  <div id="footer">Copyright &copy; 2022 xiangxudong.All rights reserved.webrtc datachannel H265 Player Demo 2022</div>
